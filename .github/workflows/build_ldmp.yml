name: build LDMP

on:
  push:
    branches:
      - unit_tests

jobs:
  build:
    name: Unit and Integration Tests
    strategy:
      matrix:
        qgis-version-tag:
        - qgis/qgis:release-3_22
    env:
      PLUGIN_NAME: LDMP
      PLUGIN_PATH: /root/.local/share/QGIS/QGIS3/profiles/default/python/plugins/$PLUGIN_NAME

    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.qgis-version-tag }}
      env:
        DISPLAY: ":99"
      volumes:
        - ${{github.workspace}}:/tests_directory

    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
            python3 -m pip install --upgrade pip
            python3 -m pip install -r requirements-dev.txt
            python3 -m pip install plotly==5.6.0

      - name: Run invoke tasks
        run: |
          invoke plugin-setup
          invoke set-version -v $(cat version.txt)

      - name: Install plugin
        run: qgis_setup.sh $PLUGIN_NAME

      - name: Use sym link
        run: |
          sh -c "rm -f $PLUGIN_PATH"
          sh -c "ln -s /tests_directory/$PLUGIN_NAME $PLUGIN_PATH"

      - name: Run tests
        run: |
          sh -c "/usr/bin/Xvfb :99 -screen 0 1024x768x24 -ac +extension GLX +render -noreset -nolisten tcp &"
          qgis_testrunner.sh $PLUGIN_NAME.test.testplugin.run_all
